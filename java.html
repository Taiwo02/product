 var sec;

var hor,minu, seco,minsec;
var set;


function stopwatch(){
	hor =hour.value;
	minu=minuet.value;
	seco=second.value;
	minsec=minisecond.value;

	minisecond.value++;
 set= setTimeout(stopwatch,10)
 
 if (seco!=="" && minsec==99) {
 	minisecond.value=0;
 	 	second.value++;
 	 	
 }
 if (minu!=="" && seco==59 && minsec==99) {
 	minuet.value++;
 	second.value=0;
 	minisecond.value=0;
 }
 if (hor!=="" && minu==59 && seco==59 && minsec==99) {
 	hour.value++;

 	second.value=0;
 	minisecond.value=0;
 }

} 	
 
function stop(){
clearTimeout(set)
}
