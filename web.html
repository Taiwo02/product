<script>
   function startgame(){
      myGame.start()
      drawLIne =new Head(170,20,400,20,'line');
      drawLIne.line();
      drawRect =new Head(30,30,150,200,'rect');
      drawRect.rect();

   }
    var myGame ={
      canvas:document.createElement("canvas"),
      start : function(){
         this.canvas.width=500;
         this.canvas.height=500;
         this.context=this.canvas.getContext('2d');
         document.body.insertBefore(this.canvas,document.body.childNodes[0]);
         this.canvas.style.border='solid 1px gray';
         this.canvas.style.background='#eee';
      }
    }

   var Head = function(x,y,width,height,types){
      this.x =x;
      this.y=y;
      this.width=width;
      this.height=height;
      this.types=types;
      this.line=function(){
         if (this.types=="line") {
            ctx=myGame.context;
            ctx.beginPath();
            ctx.moveTo(this.x,this.y);
            ctx.lineTo(this.width,this.height);
            ctx.stroke();
         }
         this.rect = function(){
            ctx=myGame.context;
            ctx.beginPath();
            ctx.fillRect(this.x,this.y,this.width,this.height)
         }
      }
   }
